<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hot news</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <style>
        .container {
            height: 100vh;
        }
    </style>
</head>

<body>

    <div class="wrapper h-100">
        <div class="container d-flex align-items-center justify-content-center">

            <!-- Button trigger modal -->
            <section class="details col-md-6 col-sm-12 my-auto ">
                <div class="headings">
                    <h1 class="display-4 text-center">Profile Registration</h1>
                </div>

                <form action="index.html" class="col-9 mx-auto">
                    <div class="usermail mt-3">
                        <input type="email" class="form-control" id="userMail" name="userMail"
                            placeholder="Enter Your Email">
                    </div>
                    <div class="password">
                        <input type="password" class="form-control mt-3" id="password" name="password"
                            placeholder="Enter Your password">
                    </div>
                    <div class="btn-group col-sm-9 col-md-6 btn-sm ms-auto d-flex justify-content-end ">
                        <button type="submit" class="btn btn-primary btn-sm mt-3" id="logIn">Log In</button>
                        <button type="button" class="btn btn-danger btn-sm  mt-3" data-bs-toggle="modal"
                            data-bs-target="#signIn">
                            sign In
                        </button>
                    </div>

                </form>
                <!-- ............................................. -->
                <div class="modal fade" id="signIn" tabindex="-1" aria-labelledby="signIn" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="signIn">Register Page</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <form action="" id="regForm" class="form" enctype="multipart/form-data" method="POST">
                                <div class="modal-body">

                                    
                                        <div class="input-con">
                                            <div class="nameInp mt-3">
                                                <input class="form-control " type="text" name="regName" id="reg-name" placeholder="Enter Your Name">
                                            </div>
                                            <div class="mailInp mt-3">
                                                <input class="form-control" type="email" name="regMail" id="reg-email" placeholder="Enter Your Valid Email">
                                            </div>
                                            <div class="phoneInp mt-3">
                                                <input class="form-control" type="number" name="regPhone" id="reg-phone" placeholder="Enter Your Phone Number">
                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="pwd col-6">
                                                <input class="form-control col-6" type="password" name="regPass" id="reg-pass" placeholder="Password">
                                            </div>
                                            <div class="cpwd col-6">
                                                <input class="form-control col-6" type="password" name="regCpass" id="reg-Cpass" placeholder="Conform Password">
                                            </div>
                                            <div class="file mt-3">
                                                <input type="file" name="imgFile" id="img" placeholder="select Photo">
                                            </div>
                                        </div>
                                    

                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary" name="submit" id="submit">SignUp</button>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    </section>
    <!-- Modal -->
    <!-- sign In modal -->


    <script src="js/jquary.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
     <script src="js/main.js"></script>
</body>

</html>
